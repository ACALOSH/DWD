<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Cat</title>
    <link rel="stylesheet" type="text/css" href="ui/style.css">
</head>
<body>
<header>
    <div class="content">
        <div class="logo">
            <a href="{{ @BASE }}/"><img src="ui/images/logo.png" class="img"></a>
        </div>
        <nav>
            <ul>
                <a href="{{ @BASE}}/streetcat">
                    <li>STREET CATS</li>
                </a>
                <a href="{{ @BASE }}/gallery">
                    <li>CAT GALLERY</li>
                </a>
                <a href="#Play">
                    <li>PLAY NOW</li>
                </a>
                <a href="#About">
                    <li>ABOUT US</li>
                </a>

            </ul>
        </nav>
        <div class="login">
            <a href="{{ @BASE }}/Login">LOGIN</a>
        </div>
    </div>
</header>
<main>
    <h2 style="padding: 30px">The Cat Quiz!</h2>
    <div class="canvas" style="border-radius: 10px">
        <form method="post" action="{{@BASE}}/simplequiz">
            <repeat group="{{ @dbData }}" value="{{ @record }}" >
              <tr>
                <td>{{ trim(@record.id) }}.{{ trim(@record.question)}} </td><br>
                <td><input type="radio" value="1" name="q{{ trim(@record.id) }}" id="a1"><label for="a1">{{ trim(@record.a1) }}</label></td><br>
                <td><input type="radio" value="2" name="q{{ trim(@record.id) }}" id="a2"><label for="a2">{{ trim(@record.a2) }}</label></td><br>
                <td><input type="radio" value="3" name="q{{ trim(@record.id) }}" id="a3"><label for="a3">{{ trim(@record.a3) }}</label></td><br><br>
              </tr>
            </repeat>
          <button type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
<footer>
    <div class="content">
        <div class="logo">
            <img src="ui/images/logo.png" class="img">
        </div>

    </div>
    <center>â’¸ 2022, Copyright@kawaii cat.com</center>
</footer>
</html>
